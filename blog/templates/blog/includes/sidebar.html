<div class="bg-white rounded-lg shadow-md p-6">
    <!-- Categorías -->
    <div class="mb-8">
        <h3 class="text-lg font-bold mb-4">Categorías</h3>
        <ul class="space-y-2">
            {% for category in categories %}
                <li>
                    <a href="{% url 'blog:post_by_category' category.slug %}" 
                       class="text-gray-600 hover:text-blue-600">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'blog:categories_list' %}" class="text-blue-600 hover:text-blue-800 text-sm mt-4 inline-flex items-center">
            Ver todas las categorías 
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </div>

    <!-- Tags -->
    <div class="mb-8">
        <h3 class="text-lg font-bold mb-4">Tags</h3>
        <div class="flex flex-wrap gap-2">
            {% for tag in tags %}
                <a href="{% url 'blog:post_by_tag' tag.slug %}" 
                   class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 hover:bg-gray-300">
                    {{ tag.name }}
                </a>
            {% endfor %}
        </div>
        <a href="{% url 'blog:tags_list' %}" class="text-blue-600 hover:text-blue-800 text-sm mt-4 inline-flex items-center">
            Ver todos los tags 
            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </div>
</div>
