<div class="bg-white rounded-lg shadow-md p-6">
    <!-- Categorías -->
    <div class="mb-8">
        <h3 class="text-lg font-bold mb-4">Categorías</h3>
        <ul class="space-y-2">
            {% for category in categories %}
                <li>
                    <a href="{% url 'blog:post_by_category' category.slug %}" 
                       class="text-gray-600 hover:text-blue-600">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Tags populares -->
    <div class="mb-8">
        <h3 class="text-lg font-bold mb-4">Tags</h3>
        <div class="flex flex-wrap gap-2">
            {% for tag in tags %}
                <a href="{% url 'blog:post_by_tag' tag.slug %}" 
                   class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 hover:bg-gray-300">
                    {{ tag.name }}
                </a>
            {% endfor %}
        </div>
    </div>
</div>
