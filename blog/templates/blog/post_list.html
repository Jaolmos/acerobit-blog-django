{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Blog de Tecnología</h1>
    <div class="space-y-6">
        {% for post in posts %}
            <article class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
                <h2 class="text-2xl font-semibold mb-2">
                    <a href="{{ post.get_absolute_url }}" class="text-blue-600 hover:text-blue-800">
                        {{ post.title }}
                    </a>
                </h2>
                <div class="text-gray-600 mb-4">
                    <span class="mr-4">{{ post.created_at|date:"d/m/Y" }}</span>
                    <span>Categoría: {{ post.category.name }}</span>
                </div>
            </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
